name: "Run terraform pre apply"
description: "Run terraform pre apply on Azure"

inputs:
  client_id:
    description: "Azure service principal App Id"
    required: true
  tenant_id:
    description: "Azure tenant id"
    required: true
  subscription_id:
    description: "Azure subscription Id"
    required: true
  dir:
    description: "terraform directory"
    required: true
  azure_environment:
    description: "Azure Environment"
    required: true

runs:
  using: "composite"
  steps:
      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ inputs.client_id }}
          tenant-id: ${{ inputs.tenant_id }}
          subscription-id: ${{ inputs.subscription_id }}

      - name: Terraform plan
        shell: bash
        run: |
          export PATH="${HOME}/bin:$PATH"
          export ARM_CLIENT_ID=${{ inputs.client_id }}
          export ARM_TENANT_ID=${{ inputs.tenant_id }}
          export ARM_SUBSCRIPTION_ID=${{ inputs.subscription_id }}
          export ARM_USE_OIDC=true
          export ARM_USE_AZUREAD=true
          export ARM_STORAGE_USE_AZUREAD=true

          cd ${{ inputs.dir }}

          bash terraform.sh plan ${{ inputs.azure_environment }} -lock-timeout=3000s -out=tfplan -input=false
